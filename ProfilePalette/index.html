<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyProfiles</title>
    <link rel="stylesheet" href="style.css" />
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/ink/48/person-male.png">
  </head>

  <body>
    <div class="main-container">
      <div class="links-container">
        <h1><b>Profile Palette</b></h1>
        <hr>
        <div class="link-item">
          <a class="link-button" href="https://github.com/rahulshrivastwa99" target="_blank"> 
            <img
              class="link-logo"
              src="https://img.icons8.com/color/452/github--v1.png"
              alt="GitHub Logo"
            />
            GitHub 
          </a>
        </div>
        <div class="link-item">
          <a
            class="link-button"
            href="https://leetcode.com/u/rahulshrivastwa_/" target="_blank">
            <img
              class="link-logo"
              src="https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png"
              alt="LeetCode Logo"
            />
            LeetCode 
          </a>
        </div>
        <div class="link-item linkedin">
          <a
            class="link-button"
            href="https://www.linkedin.com/in/rahul-shrivastwa/" target="_blank"
          >
            <img class="link-logo" src="image.png" alt="linkedin logo" />
            Linkedin
          </a>
        </div>
        <div class="link-item ">
          <a
            class="link-button"
            href="https://discord.com/users/1187288975271018547" target="_blank"
          >
            <img
              class="link-logo discord"
              src="Discord.png"
              alt="Discord"
            />
            Discord
          </a>
        </div>
        <div class="link-item">
          <a class="link-button" href="https://stackoverflow.com/users/29139394/rahul-shrivastwa?tab=profile" target="_blank">
            <img
              class="link-logo"
              src="stack.png"
              alt="Stack Overflow Logo"
            />
            Stack Overflow 
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
